  '/payments/complex/{GlobalIntentID}/execute':
    put:
      parameters:
        - $ref: '#/paths/~1payments~1status~1%7BGlobalIntentID%7D~1all/get/parameters/0'
        - name: body
          in: body
          description: Body parameters needed to submit a complex payment
          required: true
          schema:
            title: Complex Payment Setup Put Request
            description: Allows setup of a complex payment
            type: object
            properties:
              GlobalIntentID:
                description: Global Intent ID is the ASPSP identifier for the payment setup intent
                type: string
                minLength: 1
                maxLength: 35
              PaymentInformationIdentification:
                description: >-
                  Unique identification as assigned by an instructing party for an instructed party to unambiguously identify the instruction. Usage: the  instruction identification is a point to
                  point reference that can be used between the instructing party and the instructed party to refer to the individual instruction. It can be included in several messages related to the
                  instruction.
                type: string
                minLength: 1
                maxLength: 35
              MerchantCategoryCode:
                description: 'Category code conform to ISO 18245, related to the type of services or goods the merchant provides for the transaction.'
                type: string
                minLength: 3
                maxLength: 4
              PaymentType:
                description: Specifies the Open Banking payment type requested
                type: string
                enum:
                  - FutureDated
                  - Immediate
                  - RecurringAnnually
                  - RecurringMonthly
                  - RecurringQuarterly
                  - RecurringWeekly
              RequestedExecutionDate:
                description: >-
                  Date at which the initiating party requests the clearing agent to process the payment. Usage: This is the date on which the debtor's account is to be debited. If payment by cheque,
                  the date when the cheque must be generated by the bank.
                type: string
                pattern: '^[0-9]{4}-(0[1-9]|(1[0|1|2]))-((0[1-9])|((1|2)[0-9])|(30|31))$'
              NumberOfTransactions:
                description: Number of individual transactions contained in the payment information group.
                type: string
                pattern: '^[0-9]{1,15}$'
              ControlSum:
                description: 'Total of all individual amounts included in the group, irrespective of currencies.'
                type: string
                pattern: '^-?\d{1,13}\.\d{1,5}$'
              DebtorAgent:
                description: Financial institution servicing an account for the debtor.
                type: object
                properties:
                  SchemeName:
                    description: Specifies the external financial institution identification scheme name code in the format of character string.
                    type: string
                    enum:
                      - BICFI
                      - UKSortCode
                  Identification:
                    description: maxLength 35 text
                    type: string
                    minLength: 1
                    maxLength: 35
                required:
                  - SchemeName
                  - Identification
                additionalProperties: false
              DebtorAccount:
                description: Unambiguous identification of the account of the debtor to which a debit entry will be made as a result of the transaction.
                type: object
                properties:
                  SchemeName:
                    description: 'Name of the identification scheme, in a coded form as published in an external list.'
                    type: string
                    enum:
                      - BBAN
                      - IBAN
                  Identification:
                    description: maxLength 34 text
                    type: string
                    minLength: 1
                    maxLength: 34
                  Name:
                    description: maxLength 70 text
                    type: string
                    minLength: 1
                    maxLength: 70
                required:
                  - SchemeName
                  - Identification
                additionalProperties: false
              CreditTransferTransactionInformationWithIntent:
                description: Provides information on the individual transaction(s) included in the message.
                type: array
                items:
                  type: object
                  properties:
                    IntentID:
                      description: Intent ID is the ASPSP identifier for the individual complex payment setup intent
                      type: string
                      minLength: 1
                      maxLength: 35
                    CreditTransferTransactionInformation:
                      type: object
                      properties:
                        InstructionIdentification:
                          description: >-
                            Unique identification as assigned by an instructing party for an instructed party to unambiguously identify the instruction. Usage: the  instruction identification is a
                            point to point reference that can be used between the instructing party and the instructed party to refer to the individual instruction. It can be included in several
                            messages related to the instruction.
                          type: string
                          minLength: 1
                          maxLength: 35
                        EndToEndIdentification:
                          description: >-
                            Unique identification assigned by the initiating party to unambiguously identify the transaction. This identification is passed on, unchanged, throughout the entire
                            end-to-end chain. Usage: The end-to-end identification can be used for reconciliation or to link tasks relating to the transaction. It can be included in several messages
                            related to the transaction.
                          type: string
                          minLength: 1
                          maxLength: 35
                        RemittanceInformation:
                          description: >-
                            Information supplied to enable the matching/reconciliation of an entry with the items that the payment is intended to settle, such as commercial invoices in an accounts'
                            receivable system, in an unstructured form.
                          type: string
                          minLength: 1
                          maxLength: 140
                        CreditorAgent:
                          description: Financial institution servicing an account for the creditor.
                          type: object
                          properties:
                            SchemeName:
                              description: Specifies the external financial institution identification scheme name code in the format of character string.
                              type: string
                              enum:
                                - BICFI
                                - UKSortCode
                            Identification:
                              description: maxLength 35 text
                              type: string
                              minLength: 1
                              maxLength: 35
                          required:
                            - SchemeName
                            - Identification
                          additionalProperties: false
                        CreditorAccount:
                          description: Unambiguous identification of the account of the creditor to which a credit entry will be posted as a result of the payment transaction.
                          type: object
                          properties:
                            SchemeName:
                              description: 'Name of the identification scheme, in a coded form as published in an external list.'
                              type: string
                              enum:
                                - BBAN
                                - IBAN
                            Identification:
                              description: maxLength 34 text
                              type: string
                              minLength: 1
                              maxLength: 34
                            Name:
                              description: maxLength 70 text
                              type: string
                              minLength: 1
                              maxLength: 70
                          required:
                            - SchemeName
                            - Identification
                          additionalProperties: false
                        Amount:
                          description: 'Amount of money to be moved between the debtor and creditor, before deduction of charges, expressed in the currency as ordered by the initiating party.'
                          type: object
                          properties:
                            InstructedAmount:
                              description: >-
                                Amount of money to be moved between the debtor and creditor, before deduction of charges, expressed in the currency as ordered by the initiating party. Usage: This
                                amount has to be transported unchanged through the transaction chain.
                              type: object
                              properties:
                                Amount:
                                  type: string
                                  pattern: '^-?\d{1,13}\.\d{1,5}$'
                                Currency:
                                  description: >-
                                    A code allocated to a currency by a Maintenance Agency under an international identification scheme, as described in the latest edition of the international
                                    standard ISO 4217 'Codes for the representation of currencies and funds'
                                  type: string
                                  pattern: '^[A-Z]{3}$'
                              required:
                                - Amount
                                - Currency
                              additionalProperties: false
                            EquivalentAmount:
                              description: 'Amount of money to be moved between the debtor and creditor, expressed in the currency of the debtor''s account, and the currency in which the amount is to be moved.'
                              type: object
                              properties:
                                Amount:
                                  description: >-
                                    Amount of money to be moved between debtor and creditor, before deduction of charges, expressed in the currency of the debtor's account, and to be moved in a
                                    different currency. Usage: The first agent will convert the equivalent amount into the amount to be moved.
                                  type: object
                                  properties:
                                    Amount:
                                      type: string
                                      pattern: '^-?\d{1,13}\.\d{1,5}$'
                                    Currency:
                                      description: >-
                                        A code allocated to a currency by a Maintenance Agency under an international identification scheme, as described in the latest edition of the international
                                        standard ISO 4217 'Codes for the representation of currencies and funds'
                                      type: string
                                      pattern: '^[A-Z]{3}$'
                                  required:
                                    - Amount
                                    - Currency
                                  additionalProperties: false
                                CurrencyOfTransfer:
                                  description: 'Specifies the currency of the to be transferred amount, which is different from the currency of the debtor''s account.'
                                  type: string
                                  pattern: '^[A-Z]{3}$'
                              required:
                                - Amount
                                - CurrencyOfTransfer
                          minProperties: 1
                          maxProperties: 1
                          additionalProperties: false
                      required:
                        - InstructionIdentification
                        - EndToEndIdentification
                        - CreditorAgent
                        - CreditorAccount
                      additionalProperties: false
                  required:
                    - IntentID
                    - CreditTransferTransactionInformation
                  additionalProperties: false
                minItems: 1
            required:
              - GlobalIntentID
              - PaymentInformationIdentification
              - CreditTransferTransactionInformationWithIntent
            additionalProperties: false
      responses:
        '200':
          description: Payment executed or ready for scheme to execute.
          schema:
            title: Complex Payment Submit Put 200 Response
            type: object
            properties:
              PaymentStatus:
                type: string
                enum:
                  - ReadyforExecution
              PaymentStatusDescription:
                type: string
                enum:
                  - Payment execution instruction accepted.
            required:
              - PaymentStatus
            additionalProperties: false
        '400':
          description: Bad Request
          schema:
            $ref: '#/paths/~1payments~1simple~1%7BIntentID%7D~1execute/put/responses/400/schema'
        '401':
          description: Unauthorized
          schema:
            $ref: '#/paths/~1payments~1complex~1%7BGlobalIntentID%7D~1cancel-all/delete/responses/401/schema'
        '500':
          description: Internal Server Error
          schema:
            $ref: '#/paths/~1payments~1complex~1%7BIntentID%7D~1cancel/delete/responses/500/schema'
  '/payments/complex/{GlobalIntentID}/cancel-all':
