        '500':
          description: Internal Server Error
          schema:
            $ref: '#/paths/~1payments~1complex~1%7BIntentID%7D~1cancel/delete/responses/500/schema'
  '/payments/complex/{IntentID}/cancel':
    delete:
      parameters:
        - $ref: '#/paths/~1payments~1simple~1%7BIntentID%7D~1execute/put/parameters/0'
      responses:
        '200':
          description: Payment instruction cancelled.
          schema:
            $ref: '#/paths/~1payments~1complex~1%7BGlobalIntentID%7D~1cancel-all/delete/responses/200/schema'
        '400':
          description: Bad Request
          schema:
            $ref: '#/paths/~1payments~1simple~1%7BIntentID%7D~1execute/put/responses/400/schema'
        '401':
          description: Unauthorized
          schema:
            $ref: '#/paths/~1payments~1complex~1%7BGlobalIntentID%7D~1cancel-all/delete/responses/401/schema'
