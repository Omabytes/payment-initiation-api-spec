swagger: '2.0'
info:
  version: v0
  title: Read Write APIs
  description: Draft Swagger specification for Read Write
paths:
  /payments/simple:
    post:
      parameters:
        - name: body
          in: body
          description: Setup a simple payment
          required: true
          schema:
            title: Simple Payment Setup Post Request
            description: 'Allows setup of a single immediate domestic payments, single future dated payment , single e-commerce payment or simple recurring payment'
            type: object
            properties:
              InstructionIdentification:
                description: >-
                  Unique identification as assigned by an instructing party for an instructed party to unambiguously identify the instruction. Usage: the  instruction identification is a point to
                  point reference that can be used between the instructing party and the instructed party to refer to the individual instruction. It can be included in several messages related to the
                  instruction.
                type: string
                minLength: 1
                maxLength: 35
              EndToEndIdentification:
                description: >-
                  Unique identification assigned by the initiating party to unambiguously identify the transaction. This identification is passed on, unchanged, throughout the entire end-to-end chain.
                  Usage: The end-to-end identification can be used for reconciliation or to link tasks relating to the transaction. It can be included in several messages related to the transaction.
                type: string
                minLength: 1
                maxLength: 35
              RemittanceInformation:
                description: >-
                  Information supplied to enable the matching/reconciliation of an entry with the items that the payment is intended to settle, such as commercial invoices in an accounts' receivable
                  system, in an unstructured form.
                type: string
                minLength: 1
                maxLength: 140
              MerchantCategoryCode:
                description: 'Category code conform to ISO 18245, related to the type of services or goods the merchant provides for the transaction.'
                type: string
                minLength: 3
                maxLength: 4
              PaymentType:
                description: Specifies the Open Banking payment type requested
                type: string
                enum:
                  - FutureDated
                  - Immediate
                  - RecurringAnnually
                  - RecurringMonthly
                  - RecurringQuarterly
                  - RecurringWeekly
              RequestedExecutionDate:
                description: >-
                  Date at which the initiating party requests the clearing agent to process the payment. Usage: This is the date on which the debtor's account is to be debited. If payment by cheque,
                  the date when the cheque must be generated by the bank.
                type: string
                pattern: '^[0-9]{4}-(0[1-9]|(1[0|1|2]))-((0[1-9])|((1|2)[0-9])|(30|31))$'
              InstructedAmount:
                description: >-
                  Amount of money to be moved between the debtor and creditor, before deduction of charges, expressed in the currency as ordered by the initiating party. Usage: This amount has to be
                  transported unchanged through the transaction chain.
                type: object
                properties:
                  Amount:
                    type: string
                    pattern: '^-?\d{1,13}\.\d{1,5}$'
                  Currency:
                    description: >-
                      A code allocated to a currency by a Maintenance Agency under an international identification scheme, as described in the latest edition of the international standard ISO 4217
                      'Codes for the representation of currencies and funds'
                    type: string
                    pattern: '^[A-Z]{3}$'
                required:
                  - Amount
                  - Currency
                additionalProperties: false
              DebtorAgent:
                description: Financial institution servicing an account for the debtor.
                type: object
                properties:
                  SchemeName:
                    description: Specifies the external financial institution identification scheme name code in the format of character string.
                    type: string
                    enum:
                      - UKSortCode
                  Identification:
                    description: >-
                      United Kingdom (UK) Sort Code - identifies British financial institutions on the British national clearing systems. The sort code is assigned by the Association for Payments and
                      Clearing Services (APACS).
                    type: string
                    pattern: '^SC[0-9]{6,6}$'
                required:
                  - SchemeName
                  - Identification
                additionalProperties: false
              DebtorAccount:
                description: Unambiguous identification of the account of the debtor to which a debit entry will be made as a result of the transaction.
                type: object
                properties:
                  SchemeName:
                    description: 'Name of the identification scheme, in a coded form as published in an external list.'
                    type: string
                    enum:
                      - BBAN
                  Identification:
                    description: maxLength 34 text
                    type: string
                    minLength: 1
                    maxLength: 34
                  Name:
                    description: maxLength 70 text
                    type: string
                    minLength: 1
                    maxLength: 70
                required:
                  - SchemeName
                  - Identification
                additionalProperties: false
              CreditorAgent:
                description: Financial institution servicing an account for the creditor.
                type: object
                properties:
                  SchemeName:
                    description: Specifies the external financial institution identification scheme name code in the format of character string.
                    type: string
                    enum:
                      - UKSortCode
                  Identification:
                    description: >-
                      United Kingdom (UK) Sort Code - identifies British financial institutions on the British national clearing systems. The sort code is assigned by the Association for Payments and
                      Clearing Services (APACS).
                    type: string
                    pattern: '^SC[0-9]{6,6}$'
                required:
                  - SchemeName
                  - Identification
                additionalProperties: false
              CreditorAccount:
                description: Unambiguous identification of the account of the creditor to which a credit entry will be posted as a result of the payment transaction.
                type: object
                properties:
                  SchemeName:
                    description: 'Name of the identification scheme, in a coded form as published in an external list.'
                    type: string
                    enum:
                      - BBAN
                  Identification:
                    description: maxLength 34 text
                    type: string
                    minLength: 1
                    maxLength: 34
                  Name:
                    description: maxLength 70 text
                    type: string
                    minLength: 1
                    maxLength: 70
                required:
                  - SchemeName
                  - Identification
                additionalProperties: false
            required:
              - InstructionIdentification
              - EndToEndIdentification
              - InstructedAmount
              - CreditorAgent
              - CreditorAccount
            additionalProperties: false
      responses:
        '200':
          description: Payment setup successfully
          schema:
            title: Simple Payment Setup Post Response
            type: object
            properties:
              IntentID:
                description: Intent ID is the ASPSP identifier for the payment setup intent
                type: string
                minLength: 1
                maxLength: 35
              EndToEndIdentification:
                description: >-
                  Unique identification assigned by the initiating party to unambiguously identify the transaction. This identification is passed on, unchanged, throughout the entire end-to-end chain.
                  Usage: The end-to-end identification can be used for reconciliation or to link tasks relating to the transaction. It can be included in several messages related to the transaction.
                type: string
                minLength: 1
                maxLength: 35
            required:
              - IntentID
              - EndToEndIdentification
            additionalProperties: false
        '400':
          description: Bad Request
          schema:
            $ref: '#/paths/~1payments~1simple~1%7BIntentID%7D~1execute/put/responses/400/schema'
        '401':
          description: Unauthorized
          schema:
            $ref: '#/paths/~1payments~1complex~1%7BGlobalIntentID%7D~1cancel-all/delete/responses/401/schema'
        '403':
          description: 403 Forbidden
          schema:
            title: Simple Payment Setup Post 403 Response
            type: object
            properties:
              status:
                type: string
                enum:
                  - '403'
              title:
                type: string
                enum:
                  - InvalidPayerSortCode
                  - InvalidPayerAccount
                  - InvalidPayeeSortCode
                  - InvalidPayeeAccount
                  - InvalidAmount
                  - InvalidExecutionDate
                  - SchemeReject
                  - SendingInstitutionReject
                  - ReceivingInstitutionReject
              description:
                type: string
                enum:
                  - 'The payer sort code is not valid - is closed, does not exist, or is not valid for the scheme.'
                  - 'The payer account is not valid - is closed, does not exist, or is not valid for the scheme.'
                  - 'The payee sort code is not valid - is closed, does not exist, or is not valid for the scheme.'
                  - 'The payee account is not valid - is closed, does not exist, or is not valid for the scheme.'
                  - The amount is not valid - exceeds scheme limit.
                  - The date is too far in the future.
                  - The scheme has rejected payment for an unspecified reason.
                  - The sending institution has rejected payment for an unspecified reason.
                  - The receiving institution has rejected payment for an unspecified reason.
            required:
              - status
              - title
              - description
            additionalProperties: false
        '409':
          description: 409 Unauthorized
          schema:
            title: Simple Payment Setup Post 409 Response
            type: object
            properties:
              status:
                type: string
                enum:
                  - '409'
              title:
                type: string
                enum:
                  - SendingInstitutionReject
              description:
                type: string
                enum:
                  - The sending institution has rejected payment for an unspecified reason.
            required:
              - status
              - title
              - description
            additionalProperties: false
        '500':
          description: Internal Server Error
          schema:
            $ref: '#/paths/~1payments~1complex~1%7BIntentID%7D~1cancel/delete/responses/500/schema'
