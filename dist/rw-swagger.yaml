                          type: object
                          properties:
                            Amount:
                              description: >-
                                Amount of money to be moved between debtor and creditor, before deduction of charges, expressed in the currency of the debtor's account, and to be moved in a different
                                currency. Usage: The first agent will convert the equivalent amount into the amount to be moved.
                              type: object
                              properties:
                                Amount:
                                  type: string
                                  pattern: '^-?\d{1,13}\.\d{1,5}$'
                                Currency:
                                  description: >-
