                              description: 'Specifies the currency of the to be transferred amount, which is different from the currency of the debtor''s account.'
                              type: string
                              pattern: '^[A-Z]{3}$'
                          required:
                            - Amount
                            - CurrencyOfTransfer
                      minProperties: 1
                      maxProperties: 1
                      additionalProperties: false
                  required:
                    - InstructionIdentification
                    - EndToEndIdentification
                    - CreditorAgent
                    - CreditorAccount
                  additionalProperties: false
                minItems: 1
            required:
              - PaymentInformationIdentification
              - CreditTransferTransactionInformation
            additionalProperties: false
      responses:
        '200':
          description: Payment setup successfully
          schema:
            title: Simple Payment Setup Post Response
            type: object
            properties:
              GlobalIntentID:
                description: 'Global Intent ID is the ASPSP identifier for the complex payment setup intent, It identifies one or more individual complex payment'
                type: string
                minLength: 1
                maxLength: 35
              PaymentReferences:
                type: array
                items:
                  type: object
                  properties:
                    IntentID:
                      description: Intent ID is the ASPSP identifier for the individual complex payment setup intent
                      type: string
                      minLength: 1
                      maxLength: 35
                    EndToEndIdentification:
                      description: >-
                        Unique identification assigned by the initiating party to unambiguously identify the transaction. This identification is passed on, unchanged, throughout the entire end-to-end
