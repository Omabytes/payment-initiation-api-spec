put:
  tags:
   - Complex Payment
  summary: Submit a complex payment
  description: Submit a previously setup complex payment (e.g. International other currency, bulk payment, recurring bulk payment)
  operationId: SubmitComplexPayment
  consumes:
    - $ref: ../../../definitions/mime_type.yaml
  produces:
    - $ref: ../../../definitions/mime_type.yaml
  parameters:
    - $ref: "../parameters.yaml#/GlobalIntentID"
    - name: body
      in: body
      description: Body parameters needed to submit a complex payment
      required: true
      schema:
        $ref: ../../../../../../compiled/schemas/v0/payments/complex_submit.put.request.schema.yaml
  responses:
    200:
      description: Payment executed or ready for scheme to execute.
      schema:
        $ref: ../../../../../../compiled/schemas/v0/payments/complex_submit.put.200.response.schema.yaml
    400:
      $ref: ../../../index.yaml#/responses/400ErrorResponse
    401:
      $ref: ../../../index.yaml#/responses/401ErrorResponse
    500:
      $ref: ../../../index.yaml#/responses/500ErrorResponse
  security:
    - OAuth2Security:
      - payments:complex_submit
      - payments:recurring_submit
