put:
  parameters:
    - $ref: "../parameters.yaml#/GlobalIntentID"
    - name: body
      in: body
      description: Body parameters needed to submit a complex payment
      required: true
      schema:
        $ref: ../../../../../../compiled/schemas/v0/payments/complex_submit.put.request.schema.yaml
  responses:
    200:
      description: Payment executed or ready for scheme to execute.
      schema:
        $ref: ../../../../../../compiled/schemas/v0/payments/complex_submit.put.200.response.schema.yaml
    400:
      description: Bad Request
      schema:
        $ref: ../../../index.yaml#/definitions/400ErrorResponse
    401:
      description: Unauthorized
      schema:
        $ref: ../../../index.yaml#/definitions/401ErrorResponse
    500:
      description: Internal Server Error
      schema:
        $ref: ../../../index.yaml#/definitions/500ErrorResponse
  security:
    - OAuth2Security:
      - payments:complex_submit
      - payments:recurring_submit
