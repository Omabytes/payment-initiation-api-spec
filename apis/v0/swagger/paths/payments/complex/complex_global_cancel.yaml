delete:
  tags:
   - Complex Payment
  summary: Cancel an already setup complex payment in bulk
  description: Cancels all bulk payment instructions, Only future dated / recurring complex payment can be cancelled
  operationId: CancelGlobalComplexPayment
  produces:
    - $ref: ../../../definitions/mime_type.yaml
  parameters:
    - $ref: "../parameters.yaml#/GlobalIntentID"
  responses:
    200:
      description: Payments instruction cancelled
      schema:
        $ref: ../../../../../../compiled/schemas/v0/payments/complex_cancel.delete.200.response.schema.yaml
    400:
      $ref: ../../../index.yaml#/responses/400ErrorResponse
    401:
      $ref: ../../../index.yaml#/responses/401ErrorResponse
    500:
      $ref: ../../../index.yaml#/responses/500ErrorResponse
  security:
    - OAuth2Security:
      - payments:complex_cancel
      - payments:recurring_cancel
