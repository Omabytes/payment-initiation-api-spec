  operationId: CancelSingleComplexPayment
  produces:
    - $ref: ../../../definitions/mime_type.yaml
  parameters:
    - $ref: "../parameters.yaml#/IntentID"
  responses:
    200:
      description: Payment instruction cancelled.
      schema:
        $ref: ../../../../../../compiled/schemas/v0/payments/complex_cancel.delete.200.response.schema.yaml
    400:
      $ref: ../../../index.yaml#/responses/400ErrorResponse
    401:
      $ref: ../../../index.yaml#/responses/401ErrorResponse
    500:
      $ref: ../../../index.yaml#/responses/500ErrorResponse
  security:
    - OAuth2Security:
      - payments:complex_cancel
      - payments:recurring_cancel
