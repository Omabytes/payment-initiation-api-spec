put:
  tags:
   - Simple Payment
  summary: Submit a simple payment
  description: Submit a previously setup simple payment (e.g. single immediate domestic payments, single future dated payment , single e-commerce payment or simple recurring payment)
  operationId: SubmitSimplePayment
  consumes:
    - $ref: ../../../definitions/mime_type.yaml
  produces:
    - $ref: ../../../definitions/mime_type.yaml
  parameters:
    - $ref: "../parameters.yaml#/IntentID"
    - name: body
      in: body
      description: Body parameters needed to submit a simple payment
      required: true
      schema:
        $ref: ../../../../../../compiled/schemas/v0/payments/simple_submit.put.request.schema.yaml
  responses:
    200:
      description: Payment executed or ready for scheme to execute.
      schema:
        $ref: ../../../../../../compiled/schemas/v0/payments/simple_submit.put.200.response.schema.yaml
    202:
      description: Payment execution instruction accepted.
      schema:
        $ref: ../../../../../../compiled/schemas/v0/payments/simple_submit.put.202.response.schema.yaml
    400:
      $ref: ../../../index.yaml#/responses/400ErrorResponse
    401:
      $ref: ../../../index.yaml#/responses/401ErrorResponse
    403:
      description: Forbidden
      schema:
        $ref: ../../../../../../compiled/schemas/v0/payments/simple_submit.put.403.response.schema.yaml
    409:
      description: Conflict
      schema:
        $ref: ../../../../../../compiled/schemas/v0/payments/simple_submit.put.409.response.schema.yaml
    500:
      $ref: ../../../index.yaml#/responses/500ErrorResponse
  security:
    - OAuth2Security:
      - payments:submit
      - payments:recurring_submit
