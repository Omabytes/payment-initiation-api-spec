get:
  tags:
   - Complex Payment
  summary: Gets status for a complex payment
  description: Gets status for a previously submitted complex payment, all payments (if many) instructions status will be returned
  operationId: GetComplexPaymentStatus
  produces:
    - $ref: ../../../definitions/mime_type.yaml
  parameters:
    - $ref: "../parameters.yaml#/GlobalIntentID"
  responses:
    200:
      description: Global Payments Status
      schema:
        $ref: ../../../../../../compiled/schemas/v0/payments/global_status.get.200.response.schema.yaml
  security:
    - OAuth2Security:
      - payments:complex_status
      - payments:recurring_status
